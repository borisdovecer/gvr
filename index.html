<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green vs Redd - Profile Picture Generator</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="meme-container">
      <h1>Generate your own <span class="green">GREEN</span> or <span class="redd">REDD</span> Cats!</h1>

      <!-- Display area for meme -->
      <div id="displayAreaScreen" class="displayArea">
        <img id="bgImage" class="backgroundImage" src="./images/background/1.png" alt="Your meme background">
        <img id="catImage" src="./images/cat/green.png" alt="Cat">
        <img id="eyeImage" src="./images/eyes/1.png" alt="Eye">
        <img id="mouthImage" src="./images/mouths/1.png" alt="mouth">
        <img id="shirtImage" src="./images/shirts/1.png" alt="shirt">
        <div id="topText" class="meme-text top"></div>
        <div id="bottomText" class="meme-text bottom"></div>
      </div>

      <!-- Text inputs -->
      <div class="controls">
        <label for="topTextVal">Top Text:</label>
        <input type="text" id="topTextVal" placeholder="Enter top text">

        <label for="bottomTextVal">Bottom Text:</label>
        <input type="text" id="bottomTextVal" placeholder="Enter bottom text">
      </div>
      <button class="downloadBtn">Download Meme</button>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <h3>Select Cat</h3>
      <div class="item-selection">
        <button class="arrow" id="prevCat">&larr;</button>
        <img id="catPreview" src="./images/cat/green.png" alt="Cat Preview">
        <button class="arrow" id="nextCat">&rarr;</button>
      </div>

      <h3>Select Eyes</h3>
      <div class="item-selection">
        <button class="arrow" id="prevEye">&larr;</button>
        <img id="eyePreview" src="./images/eyes/1.png" alt="eye Preview">
        <button class="arrow" id="nextEye">&rarr;</button>
      </div>

      <h3>Select Mouth</h3>
      <div class="item-selection">
        <button class="arrow" id="prevMouth">&larr;</button>
        <img id="mouthPreview" src="./images/mouths/1.png" alt="mouth Preview">
        <button class="arrow" id="nextMouth">&rarr;</button>
      </div>

      <h3>Select Shirt</h3>
      <div class="item-selection">
        <button class="arrow" id="prevShirt">&larr;</button>
        <img id="shirtPreview" src="./images/shirts/1.png" alt="Shirt Preview">
        <button class="arrow" id="nextShirt">&rarr;</button>
      </div>

      <h3>Select Background</h3>
      <div class="item-selection">
        <button class="arrow" id="prevBg">&larr;</button>
        <img id="bgPreview" src="./images/background/1.png" alt="Background Preview">
        <button class="arrow" id="nextBg">&rarr;</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
