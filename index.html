<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="./styes/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      flex-wrap: wrap;
    }
    .meme-container {
      flex: 3;
      margin-right: 20px;
    }
    .displayArea {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .backgroundImage {
      width: 100%;
      height: auto;
    }
    .meme-text {
      position: absolute;
      font-family: 'Impact', sans-serif;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px black;
    }
    .meme-text.top {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .meme-text.bottom {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls {
      margin-top: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }

    /* Sidebar for cats and hats */
    .sidebar {
      flex: 1;
      background-color: #f8f8f8;
      padding: 20px;
      border-left: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-bottom: 10px;
    }
    .item-selection {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .item-selection img {
      width: 100px;
      height: auto;
    }
    .arrow {
      cursor: pointer;
      font-size: 20px;
      padding: 5px 10px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="meme-container">
    <h1>Create Your Meme</h1>
    <button class="downloadBtn">Download Meme</button>

    <!-- Display area for meme -->
    <div id="displayAreaScreen" class="displayArea">
      <img class="backgroundImage" src="https://michimaker.vercel.app/_next/image?url=%2Fassets%2Fbackgrounds%2Fclassic.png%3Findex%3D0&w=96&q=75" alt="Your meme background">
      <img id="catImage" src="https://michimaker.vercel.app/_next/image?url=%2Fassets%2Fcat%2Fpurp.png%3Findex%3D8&w=96&q=75" alt="Cat" style="position: absolute; top: 40%; left: 50%; transform: translateX(-50%); width: 300px;">
      <img id="hatImage" src="https://michimaker.vercel.app/_next/image?url=%2Fassets%2Fhats%2Fatchhat.png%3Findex%3D8&w=96&q=75" alt="Hat" style="position: absolute; top: 40%; left: 50%; transform: translateX(-50%); width: 240px;">
      <div id="topText" class="meme-text top"></div>
      <div id="bottomText" class="meme-text bottom"></div>
    </div>

    <!-- Text inputs -->
    <div class="controls">
      <label for="topTextVal">Top Text:</label>
      <input type="text" id="topTextVal" placeholder="Enter top text">

      <label for="bottomTextVal">Bottom Text:</label>
      <input type="text" id="bottomTextVal" placeholder="Enter bottom text">
    </div>

    <!-- Download button -->
  </div>

  <!-- Right Sidebar for Cats and Hats -->
  <div class="sidebar">
    <h3>Select Cat</h3>
    <div class="item-selection">
      <button class="arrow" id="prevCat">&larr;</button>
      <img id="catPreview" src="./images/Cat/2.png" alt="Cat Preview">
      <button class="arrow" id="nextCat">&rarr;</button>
    </div>

    <h3>Select Hat</h3>
    <div class="item-selection">
      <button class="arrow" id="prevHat">&larr;</button>
      <img id="hatPreview" src="./images/hats/2.png" alt="Hat Preview">
      <button class="arrow" id="nextHat">&rarr;</button>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
